{% block title %}Add inventory{% endblock %}

{% block content %}
    <form method="POST">
        <fieldset><legend>Add inventory</legend>
            <label for="name">Name <span class="required">*</span></label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="reason">Reason <span class="required">*</span></label><br>
            <input type="text" id="reason" name="reason" required><br>
          
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <div>
        <p>{{message}}</p>
    </div>

    <h3>Inventory</h3>
    <table>
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Amount</th>
        </thead>
        <tbody>
            {% for r in rows %}
            <tr>
                <td> {{ r[0] }} </td>
                <td> {{ r[1] }} </td>
                <td> {{ r[2] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

  <h3>Removed inventory</h3>
    <table>
        <thead>
            <th>Name</th>
            <th>Reason</th>
        </thead>
        <tbody>
            {% for r in removed %}
            <tr>
                <td> {{ r[0] }} </td>
                <td> {{ r[1] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
